# Minimal sleek lockscreen configuration for Hyprlock

# General settings
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# Background - solid black
background {
    monitor =
    color = rgba(0, 0, 0, 1.0)
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = Sans
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = Sans
    position = 0, 80
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.5)
    font_size = 16
    font_family = Sans
    position = 0, -80
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    fade_timeout = 0
    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    hide_input = false
    rounding = 8
    check_color = rgba(51, 204, 255, 0.8)
    fail_color = rgba(255, 50, 50, 0.8)
    fail_text = <span foreground="##ff3232">Authentication Failed</span>
    fail_transition = 300
    capslock_color = rgba(255, 255, 0, 0.5)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -150
    halign = center
    valign = center
}
